<div class="pagetitle mt-3">
  <h1>Categorie</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/member/dashboard']" href="javascript:void(0)">Acceuil</a></li>
      <li class="breadcrumb-item active">Categorie</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<div >
  <button type="button" class="btn btn-primary mb-4" (click)="openModal()">
    <i class="bi bi-plus"></i>
    Nouvelle categorie
  </button>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Liste des Articles</h1>

          <!-- Table with stripped rows -->
          <table class="table datatable">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Code categorie</th>
              <th scope="col">Description categorie</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoryDto of categoryList;">
            <tr>
              <th scope="row">{{categoryDto}}</th>
              <td>v001</td>
              <td>habits</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Action</button>
                  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Modifier</a></li>
                    <li><a class="dropdown-item" href="#">Detail</a></li>
                    <li><a class="dropdown-item" href="#">Supprimer</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">c102</th>
              <td>v003</td>
              <td>chaussure</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Action</button>
                  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Modifier</a></li>
                    <li><a class="dropdown-item" href="#">Detail</a></li>
                    <li><a class="dropdown-item" href="#">Supprimer</a></li>
                  </ul>
                </div>
              </td>
            </tr>
<!--            <app-boutton-action (clickEvent)="nouvellecategorie()"></app-boutton-action>-->
            </tbody>
          </table>
          <!-- End Table with stripped rows -->

        </div>
      </div>

    </div>
  </div>
</section>
