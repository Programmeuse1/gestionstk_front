
<form class="row g-3" [formGroup]="categorieForm">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">creation de la categorie</h5>
      <button type="button" class="btn-close me-1 p-1 float-end" aria-label="Close" (click)="cancel()"></button>
    </div>
    <div class="modal-body">

      <div class="col-md-12 mb-2">
        <label><strong>Designation</strong></label>
        <input type="email" class="form-control" placeholder="Description" formControlName="designation">
      </div>
      <div class="col-md-12 mb-2">
        <div class="form-group form-check">
          <input type="checkbox" [checked]="true"  class="form-check-input" id="actif" formControlName="actif">
          <label class="form-check-label" for="actif">Actif</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary float-start" (click)="cancel()"><i class="bi bi-dash-circle-fill"></i>&nbsp; Annuler</button>
      <button type="reset" class="btn btn-secondary float-end" [disabled]="categorieForm.invalid || isSaving "  (click)="saveCategory()"><i class="bi bi-archive-fill"></i>&nbsp;Enregistrer</button>
    </div>
  </div>
</form>
