<div class="pagetitle mt-3">
  <h1>Utilisateur</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/member/dashboard']" href="javascript:void(0)">Acceuil</a></li>
      <li class="breadcrumb-item active">Utilisateur</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<div >
  <button type="button" class="btn btn-primary mb-4" (click)="openModal()">
    <i class="bi bi-plus"></i>
    Nouvel utilisateur
  </button>
</div>

<section class="section">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="content mb-2">
          <div class="card-header card-header-padding">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="font-weight-bold">Rechercher</h5>
              <button class="btn btn-sm btn-primary" (click)="findAll()">
                <span class="bi bi-search"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="searchForm">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Entrer l'identifiant"
                             formControlName="id">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Entrer le nom" formControlName="nom">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <select class="form-control"  formControlName="itemsPerPage">
                        <option value="10">5</option>
                        <option value="50">25</option>
                        <option value="100">50</option>
                        <option value="-1">Tous</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Liste des Clients</h1>

          <!-- Table with stripped rows -->
          <table class="table datatable">
            <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">Email</th>
              <th scope="col">numTel</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let utilisateurDto of utilisateurList">

              <th scope="row">{{utilisateurDto?.nom}}</th>
              <td>{{utilisateurDto?.prenom}}</td>
              <td>{{utilisateurDto?.email}}</td>
              <td>{{utilisateurDto?.numTel}}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Action</button>
                  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Modifier</a></li>
                    <li><a class="dropdown-item" href="#">Detail</a></li>
                    <li><a class="dropdown-item" href="#">Supprimer</a></li>
                  </ul>
                </div>
              </td>
